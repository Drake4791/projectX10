<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=center">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 text-bg-dark">
            <div class="container">
               <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
               {% if request.user.is_authenticated %}
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'rise' %}" class="nav-link px-2 text-white">Rise</a></li>
                    <li><a href="{% url 'token_investing' %}" class="nav-link px-2 text-white">Token Investing</a></li>
                    <li><a href="{% url 'airdrop' %}" class="nav-link px-2 text-white">AirDrop</a></li>
                    <li><a href="{% url 'referal' %}" class="nav-link px-2 text-white">Referal Program</a></li>
                    <li><a href="{% url 'nft_collection' %}" class="nav-link px-2 text-white">NFT Collection</a></li>
                    </ul>
               {% endif %}
               <span class="user">
                   {% if request.user.is_authenticated %}
                       Hello {{ request.user.first_name }},
                       <div class="text-end">
                       <a type="button" href="{% url 'password_reset' %}" class="btn btn-outline-light me-2">PR</a>
                       <a type="button" href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
                       </div>
                   {% else %}
                       <div class="d-flex bd-highlight mb-2">
                       <a type="button" href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                       <a type="button" href="{% url 'signup' %}" class="btn btn-warning">Sign-up</a>
                       </div>
                   {% endif %}
               </span>
               </div>
            </div>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
